<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        var lista = [1, 2, 3, 4, 5, 6, 7, 8]
        var cinco = false
        for (numero in lista){
            if (lista[numero] == 5){
                cinco = true
            }
        }
        if (cinco == true){
            alert('O número 5 está presente na lista.')
        } else{
            alert('O número 5 não está presente na lista.')
        }
    </script>
    <a href="concatenarListas.html">PRÓXIMA</a>
</body>
</html>
